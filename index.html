<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Your Drink</title>
  <style>
    body {
      font-family: 'Futura', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      width: 100%;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #sticker-preview {
      margin-top: 2rem;
      border: 1px dashed #aaa;
      padding: 1rem;
      width: 200px;
      height: 120px;
      text-align: center;
      display: none;
    }

    #sticker-preview img {
      max-height: 30px;
      margin-bottom: 0.5rem;
    }

    #confirm-print {
      margin-top: 1rem;
      display: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ORDER YOUR DRINK</h1>

  <form id="order-form">
    <label>
      Your Name:
      <input type="text" id="name" required />
    </label>

    <label>
      Drink Type:
      <select id="drink" required>
        <option value="White">White</option>
        <option value="Black">Black</option>
      </select>
    </label>

    <label>
      Temperature:
      <select id="temp" required>
        <option value="Hot">Hot</option>
        <option value="Iced">Iced</option>
      </select>
    </label>

    <button type="submit">Preview Sticker</button>
  </form>

  <div id="sticker-preview">
    <img src="logo.png" alt="Logo" />
    <div id="sticker-content"></div>
  </div>

  <button id="confirm-print">Confirm & Order</button>

  <script>
    const form = document.getElementById("order-form");
    const content = document.getElementById("sticker-content");
    const preview = document.getElementById("sticker-preview");
    const printButton = document.getElementById("confirm-print");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const drink = document.getElementById("drink").value;
      const temp = document.getElementById("temp").value;
      const time = new Date().toLocaleTimeString();

      content.innerHTML = `
        <strong>${name}</strong><br/>
        ${temp} ${drink}<br/>
        <small>${time}</small>
      `;

      preview.style.display = "block";
      printButton.style.display = "inline-block";
    });

    printButton.addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
